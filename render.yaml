# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: sloka-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # You'll set this manually in dashboard
      - key: ALLOWED_ORIGINS
        value: "*"
